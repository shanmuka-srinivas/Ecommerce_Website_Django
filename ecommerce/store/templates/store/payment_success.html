<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Successful</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items:center;
            height: 100vh;
        }
        .container {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        .checkmark-circle {
            width: 100px;
            height: 100px;
            position: relative;
            display: inline-block;
            background: #28A745;
            border-radius: 50%;
            animation: popIn 0.6s ease-out;
        }
        .checkmark {
            position: absolute;
            top: 28px;
            left: 22px;
            width: 50px;
            height: 25px;
            border-left: 5px solid #fff;
            border-bottom: 5px solid #fff;
            transform: rotate(-45deg);
            animation: drawCheck 0.5s ease-out forwards;
        }
        .success-text {
            color: #28A745;
            margin-top: 20px;
            font-size: 1.8rem;
            animation: popIn 0.5s ease-out 0.6s backwards;
        }
        .thank-you-text {
            color: rgb(77, 75, 75);
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.2s forwards;
        }
        .home-button {
            display: inline-block;
            margin-top: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #28A745;
            text-decoration: none;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s ease-out 1.8s forwards;
        }
        @keyframes popIn {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes drawCheck {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            50% {
                width: 0;
                height: 25px;
                opacity: 1;
            }
            100% {
                width: 50px;
                height: 25px;
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .datetime-text {
            color: #555;
            font-size: 0.95rem;
            margin-top: -5px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.9s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark-circle">
            <div class="background"></div>
            <div class="checkmark draw"></div>
        </div>
        <h1 class="success-text">Payment Successful!</h1>
        <p class="datetime-text" id="datetime"></p>
        <p class="thank-you-text">Thank you for your purchase</p>
        <a href="/" class="home-button">Go to Home</a>
    </div>
    <script>
        const now = new Date();
        const formatted = now.toLocaleString(undefined, {
            weekday: 'short',
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        document.getElementById('datetime').textContent = formatted;
    </script>
</body>
</html>
