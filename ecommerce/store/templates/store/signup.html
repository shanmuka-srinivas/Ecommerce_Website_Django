{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="signup-container">
    <h2>Signup</h2>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="color:red;">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" autocomplete="off" required><br><br>
        <input type="password" name="password" placeholder="Password" autocomplete="new-password" required><br><br>
        <input type="password" name="password2" placeholder="Confirm Password" autocomplete="new-password"
            required><br><br>
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
    <p style="font-size: 15px;">Already have an account ? <a href="{% url 'login' %}">Login !</a></p>
</div>
{% endblock %}
